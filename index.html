<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Library</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b0a6d0e904.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row justify-content-center m-4">
      <div class="content-container rounded-4 shadow">
        <section class="navbar justify-content-center fs-5 mt-4">
          <ul class="p-0 navbar-nav mr-auto">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          </ul>
        </section>
        <section>
          <div
            class="top-section d-flex justify-content-center flex-column m-auto"
          >
            <h1 class="text-center mb-3 mt-3 fs-1">Your Music Library</h1>
            <img
              src="./images/music-note.png"
              class="mx-auto d-flex m-3 logo"
            />
            <p class="text-center fs-5 mt-3">
              Search your favorite artists, genres, styles. Get insipired and
              discover new tunes ðŸŽ§
            </p>

            <form class="d-flex m-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="ðŸ”Ž e.g. pop "
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">GO</button>
           
              <button
              type="button"
              class="btn btn-light w-25 m-auto mt-2 mb-2"
              id="filters-button"
              >
              +
            </button>

            <div
              class="filters-container rounded-2 p-4"
              style="display: none"
              id="filters-container"
            >
             
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="type-select">Type:</label>
                        <select class="form-control" id="type-select">
                          <option>Artist</option>
                          <option>Label</option>
                          <option>Album</option>
                          <option>Release</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm">
                      <div class="form-group">
                        <label for="type-select">Genre of album:</label>
                        <select class="form-control" id="type-select">
                          <option>Electronic</option>
                          <option>Soul</option>
                          <option>HipHop</option>
                          <option>Jazz</option>
                          <option>Rock</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm">
                      <div class="form-group">
                        <div class="custom-control custom-radio">
                          <label class="custom-control-label" for="with-picture"
                            >Only with image</label
                          >
                          <input
                            type="radio"
                            id="picture-select"
                            name="with-picture"
                            class="custom-control-input"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <table class="table table-hover text-center mt-5">
            <thead>
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="data.js"></script>
    <script src="main.js "></script>
  </body>
</html>
