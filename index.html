<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b0a6d0e904.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> when is this needed?-->
  </head>
  <body>
    <div class="row justify-content-center m-4">
      <div class="content-container rounded-4 shadow">
        <section class="navbar justify-content-center fs-5 mt-4">
          <ul class="p-0 navbar-nav mr-auto text-center">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">My Collection</a>
            </li>
          </ul>
        </section>
        <section>
          <div
            class="top-section d-flex justify-content-center flex-column m-auto"
          >
            <h1 class="text-center mb-3 mt-3 fs-1">Your Music Library</h1>
            <img
              src="./images/music-note.png"
              class="mx-auto d-flex m-3 logo"
            />
            <span>
              <p class="text-center fs-5 mt-3">
                Search your favorite artists, genres, styles. Get insipired and
                discover new tunes ðŸŽ§
              </p></span
            >

            <form class="m-3" role="search" id="search-box">
              <div class="container-fluid">
                <div class="row mb-3 flex-nowrap justify-content-center">
                  <input
                    class="form-control me-2 w-75 search-input-box"
                    type="search"
                    placeholder="ðŸ”Ž e.g. pop"
                    aria-label="Search"
                    id="search-input"
                  />

                  <button
                    class="btn btn-outline-success w-auto search-button"
                    id="search-button"
                    type="submit"
                    data-bs-toggle="tooltip"
                    title="Search"
                  >
                    GO
                  </button>
                </div>
              </div>

              <div class="row">
                <button
                  type="button"
                  class="btn btn-light w-25 m-auto mt-2 mb-2 fs-4 filters-button"
                  id="filters-button"
                  data-bs-toggle="tooltip"
                  title="Filters"
                >
                  +
                </button>
              </div>
              <div
                class="filters-container rounded-4 p-4 mt-2"
                style="display: none"
                id="filters-container"
              >
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <p class="fw-bold">Type:</p>
                      <div class="form-check">
                        <input
                          class="form-check-input check-type"
                          type="checkbox"
                          value="artist"
                          id="artist-check"
                        />
                        <label class="form-check-label" for="artist-check">
                          Artist
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input check-type"
                          type="checkbox"
                          value="album"
                          id="album-check"
                        />
                        <label class="form-check-label" for="album-check">
                          Album
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input check-type"
                          type="checkbox"
                          value="label"
                          id="label-check"
                        />
                        <label class="form-check-label" for="label-check">
                          Label
                        </label>
                      </div>
                    </div>

                    <div class="col-sm">
                      <p>With images only:</p>
                      <div class="form-check">
                        <label class="form-check-label" for="image-only-check">
                          Yes
                        </label>
                        <input
                          class="form-check-input check-image"
                          type="checkbox"
                          value="image"
                          id="image-only-check"
                        />
                      </div>
                    </div>

                    <div class="col-sm">
                      <p>Album genre:</p>
                      <div class="form-group">
                        <!-- <label for="type-select">Genre of album:</label> -->
                        <select class="form-control border-0" id="genre-select">
                          <option value="All">All</option>
                          <option value="Classical">Classical</option>
                          <option value="Disco">Disco</option>
                          <option value="Electronic">Electronic</option>
                          <option value="Hip hop">HipHop</option>
                          <option value="House">House</option>
                          <option value="Jazz">Jazz</option>
                          <option value="Soul">Soul</option>
                          <option value="Rock">Rock</option>
                          <option value="Pop">Pop</option>
                          <option value="Techno">Techno</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!-- <table
            class="table table-hover text-center mt-5"
            id="api-results-table"
          >
            <thead>
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table> -->
          <div class="container mb-3">
            <div
              class="row justify-content-center"
              id="results-container"
            ></div>
          </div>

          <p id="loader" style="display: none">Loading....</p>
        </section>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="data.js"></script> -->

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script src="main.js "></script>
  </body>
</html>
